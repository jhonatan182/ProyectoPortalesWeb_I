<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styleCarlos.css" type="text/css">
    <title>Joyeria Blue Rock - Login</title>
</head>

<body>
    <div id="content">
        <header id="header">
            <div id="logo">
                <img id="icon" src="../img/blink.png">
            </div>

            <div id="icons">
                <img id="icon" src="../img/carros.png">
            </div>
        </header>
        <nav id="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Coleccion</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Ubicacion</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
        <div id="dvForm">
            <img id="iconUsers" src="../img/login/users.png">
            <form action="#">
                <label for="usuario">Usuario:</label><br>
                <input autofocus type="text" id="inptUsuario" placeholder="Usuario" title="Ingrese su usuario"><br><br>
                <label for="clave">Contraseña:</label><br>
                <input type="password" id="inptClave" placeholder="Contraseña" title="Ingrese su contraseña"><br><br>
                <input id="btnIniciarSesion" type="submit" value="Iniciar" title="Inciar sesion con su usuario y contraseña">
                <br><br>
            </form>
            <img id="iconDiamantes" src="../img/login/diamantes-form.png">
        </div>
    </div>
    <footer id="pie">
        <p>
            Blue Rock © 2021
        </p>
    </footer>
</body>

</html>
